<!DOCTYPEhtml>
<html lang="eng">
	<style>
		body, html{
			height: 100%;
			margin: 0;
			padding: 0;
			font-family: arial;
			background-image: url(https://burst.shopifycdn.com/photos/wrtiting-tools.jpg?width=1200&format=pjpg&exif=0&iptc=0);
			-webkit-background-size: cover;
			background-size: cover;
			background-repeat: no-repeat;
			background-position: center center;
			width: 100%;

		}
		.avatar{
				
			height: 150px;
			width: 150px;
			position: absolute;
			border-radius: 50%;
			top: -88px;
			left: calc(50% - 83px);

		}
		.loginbox{
			width: 420px;
			height: 520px;
			background: #ffd9de	;
			color: #fff;
			top: 50%;
			left: 50%;
			position: absolute;
			transform: translate(-50%, -50%);
			box-sizing: border-box;
			border: solid black;
			border-radius: 23px;
			padding: 70px 30px;
			box-shadow: 10px 10px 5px black;
		}
		h1{
			color: black;
			font-size: 30px;
			padding: 0 0 20px;
			margin: 0;
			text-align: center;	
		}
		
		.loginbox p{
			color: black;
			font-weight: bold;
			font-size: 25px;
		}
		.loginbox input{
			width: 100%;
			margin-bottom: 10px;
		}
		.loginbox input[type="text"], input[type="password"]{
			border: none;
			border-bottom: 2px solid black;
			background: transparent;
			outline: none;
			height: 25px;
			color: black;
			font-size: 20px;
		}
		.loginbox input[type="submit"]{
			border: none;
			outline: none;
			height: 40px;
			background: black;
			color: white;
			font-size: 23;
			border-radius: 20px;
		}
		.loginbox input[type="submit"]:hover{
			cursor: pointer;
			background: white;
			color: black;
		}
		.loginbox a{
			text-decoration: none;
			font-size: 12px;
			line-height: 20px;
			color: black;
		}

	</style>

	<head>
			<meta charset="UTF-8">
		    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		    <meta name="description" content="">
		    <meta name="author" content="">
		    <link rel="icon" href="/docs/4.0/assets/img/favicons/favicon.ico">
		    <title>Login</title>







	</head>

	<body>
		<div class="loginbox">
		<img src="https://lh3.googleusercontent.com/proxy/gd4ZWsSPLBjyRDr2wn4_NgilSbrmPV19SfFQrBETEcQWdHCvdBSjWUpf39fSBZsYqJvFB7UVsWB8vaOcD5_Na6aU6ryYTTOCKmzV8QM" class="avatar">
		<form>
			<h1>Login Here</h1>
			<p>Username</p>	
			<input type="text" name="" placeholder="Enter Username">
			<p>Password</p>
			<input type="password" name="" placeholder="Enter Password">
			<input type="submit" name="" value="Login">
			<input type="submit" name="" value="Register">
			<a href="#" class="fontcolor">Forgot Password?</a>
			<a href="#" class="fontcolor">Don't have an account</a>
		</form>
		</div>


		
		

		







	</body>
</html>
